<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo List</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <div class="main-wrap">
    <input id="slide-sidebar" type="checkbox" role="button" />
    <label for="slide-sidebar" id="hamburger"><span> <img src="images/hamburger.png"> </span></label>
    <nav class="sidebar">
      <h1><img src="images/all-todos.png"> All Todos</h1>
      <ul>
        <li>
          <input type='radio' value='1' name='nav_all' id='radio1' />
          <label for='radio1'>Value 1</label>
        </li>
        <li>
          <input type='radio' value='2' name='nav_all' id='radio2' />
          <label for='radio2'>Value 2</label>
        </li>
        <li>
          <input type='radio' value='3' name='nav_all' id='radio3' />
          <label for='radio3'>Value 3</label>
        </li>
      </ul>

      <h1><img src="images/done.png">Completed</h1>
      <ul>
        <li>
          <input type='radio' value='4' name='nav_all' id='radio4' />
          <label for='radio4'>Value 1</label>
        </li>
        <li>
          <input type='radio' value='5' name='nav_all' id='radio5' />
          <label for='radio5'>Value 2</label>
        </li>
        <li>
          <input type='radio' value='6' name='nav_all' id='radio6' />
          <label for='radio6'>Value 3</label>
        </li>
      </ul>


    </nav>
    <main id="list_display">
      <h1>My Portfolio</h1>
    </main>
  </div>
</body>

</html>
