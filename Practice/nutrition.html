<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Nutrition Facts Label</title>
  <style>
    html {
      font-size: 32px;
    }

    strong {
      text-shadow: 0px 1px, 1px 0px, 1px 1px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: white;
      margin: 8px;
    }

    article {
      width: 680px;
      padding: 10px;
      border: 2px solid;
      box-sizing: border-box;
    }

    header {
      border-bottom: 12px solid;
      margin-bottom: 5px;
    }

    h1 {
      font-family: Helvetica;
      font-size: 2.5rem;
      transform: scaleX(1.1);
      padding: 0;
      margin: 0;
      margin-left: 30px;
      text-shadow: 0px 3px, 3px 0px, 3px 3px;
    }

    p {
      margin: 0;
    }

    h2 {
      padding: 10px 0;
      margin: 5px 0;
      font-size: 0.8rem;
      border-top: 25px solid #000000;
      border-bottom: 1px solid #000000;
      text-shadow: 0px 1px, 1px 0px, 1px 1px;
    }

    dl {
      display: inline-block;
      margin: 0;
      padding: 5px 0;
    }

    dt {
      display: inline-block;
      /* font-weight: bold;
      text-shadow: 0px 1px, 1px 0px, 1px 1px; */
    }

    dd {
      display: inline-block;
      font-weight: normal;
      margin: 0;
      text-shadow: none;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 0;
    }

    th {
      text-align: left;
      border-bottom: 1px solid;
      padding: 1px 0px;
    }

    td {
      text-align: left;
      border-bottom: 1px solid;
    }

    .indent {
      width: 30px;
      border: none;
    }
  </style>
</head>

<body>
  <article>
    <header>
      <h1 class="extra-bold">Nutrition Facts</h1>
      <p>Serving Size 2/3 cup (55g)</p>
      <p>Servings Per Container About 8</p>
      <h2>Amount Per Serving</h2>
      <dl>
        <dt><strong>Calories</strong></dt>
        <dd>230</dd>
      </dl>
      <dl style="float: right;">
        <dt style="font-weight: normal; text-shadow: none;">Calories from Fat</dt>
        <dd>40</dd>
      </dl>
    </header>
    <table>
      <thead>
        <tr>
          <th colspan="3" style="text-align: right; font-size: 0.8rem;"><strong>% Daily Value*</strong></th>
        </tr>
      </thead>
      <tr>
        <th colspan="2">
          <dl>
            <dt><strong>Total Fat</strong></dt>
            <dd>8g</dd>
          </dl>
        </th>
        <td style="text-align: right;"><strong>12</strong>%</td>
      </tr>
      <tr>
        <td class="indent"></td>
        <th>
          <dl>
            <dt class="indented">Saturated Fat</dt>
            <dd>1g</dd>
          </dl>
        </th>
        <th style="text-align: right;">5%</th>
      </tr>
      <tr>
        <td class="indent"></td>
        <th>
          <dl>
            <dt class="indented"><em>Trans</em> Fat</dt>
            <dd>0g</dd>
          </dl>
        </th>
        <th style="text-align: right;"></th>
      </tr>
      <tr>
        <th colspan="2">
          <dl>
            <dt>Cholestrerol</dt>
            <dd>0mg</dd>
          </dl>
        </th>
        <th style="text-align: right;">0%</th>
      </tr>
    </table>
  </article>
</body>

</html>
